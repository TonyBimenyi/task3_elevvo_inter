<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->

      <div class="logo">‚òÅÔ∏è</div>

    <!-- Main content -->
    <main class="main-content">
      <div class="container">
        <div class="search_">
          <!-- Search -->
          <div class="search-bar">
            <input id="cityInput" placeholder="Search city...">
            <button id="addCity">+</button>

          <!-- Weather container -->
          <div id="weatherContainer" class="weather-container"></div>

          <div class="sugested_cities">

        <!-- Right panel -->
        <div class="city_details">

          </div>

          <div class="forecast_details">
            <div class="fore_name">
              <div class="meteo">
                <p>3-DAY FORECAST</p>
                <!-- Forecast tables injected here -->
              </div>
            </div>
            <div class="today_forecast">
              <div class="meteo">
                <p>TODAY'S FORECAST</p>
                <div class="table_hour" id="hourlyForecast">
                  <!-- Hourly forecast injected here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

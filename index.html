<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
<!-- Sidebar -->
<aside class="sidebar">
  <div class="logo">
    <i class="fa-solid fa-cloud"></i>
  </div>
  <nav>
    <ul>
      <li class="active"><i class="fa-solid fa-wind"></i></li>
      <li><i class="fa-solid fa-cloud-sun"></i></li>
      <li><i class="fa-solid fa-map"></i></li>
      <li><i class="fa-solid fa-gear"></i></li>
    </ul>
  </nav>
</aside>

    <!-- Main content -->
    <main class="main-content">
      <div class="container">
        <div class="search_">
          <!-- Search -->
          <div class="search-bar">
            <input id="cityInput" placeholder="Search city...">
            <button id="addCity">+</button>
          </div>
          <p>CITIES</p>

          <!-- Weather container -->
          <div id="weatherContainer" class="weather-container"></div>

          <!-- Suggested cities -->
          <div class="sugested_cities">
            <p>SUGGESTED CITIES</p>
            <div class="cities" id="suggestedCities"></div>
          </div>
        </div>

        <!-- Right panel -->
        <div class="city_details">
          <div class="city_name">
            <div class="meteo">
              <h1>---</h1>
              <p></p>
              <h1>---</h1>
            </div>
            <div class="image">
              <h1 id="currentIcon">☀️</h1>
            </div>
          </div>

          <div class="forecast_details">
            <div class="fore_name">
              <div class="meteo">
                <p id="title"> <span>3-DAY FORECAST</span> </p>
                <!-- Forecast tables injected here -->
              </div>
            </div>
            <div class="today_forecast">
              <div class="meteo">
                <p id="title"> <span>TODAY'S FORECAS</span>T</p>
                <div class="table_hour" id="hourlyForecast">
                  <!-- Hourly forecast injected here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
